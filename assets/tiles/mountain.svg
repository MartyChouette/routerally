<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Isometric tile base -->
  <polygon points="32,8 56,32 32,56 8,32" fill="#6b5d4f"/>
  
  <!-- Isometric mountain shape (3D perspective) -->
  <polygon points="32,12 48,28 32,48 16,28" fill="#8b7d6f"/>
  
  <!-- Mountain left face (darker) -->
  <polygon points="32,12 16,28 32,48" fill="#7b6d5f"/>
  
  <!-- Mountain right face (lighter) -->
  <polygon points="32,12 48,28 32,48" fill="#9b8d7f"/>
  
  <!-- Mountain top ridge -->
  <line x1="24" y1="20" x2="40" y2="20" stroke="#6b5d3f" stroke-width="2"/>
  
  <!-- Rock details (isometric) -->
  <polygon points="20,32 24,36 20,40 16,36" fill="#5b4d3f"/>
  <polygon points="28,38 32,42 28,46 24,42" fill="#5b4d3f"/>
  <polygon points="40,34 44,38 40,42 36,38" fill="#5b4d3f"/>
  
  <!-- Snow cap (isometric) -->
  <polygon points="28,14 32,12 36,14 34,18 30,18" fill="#ffffff"/>
</svg>
