<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Normal map for mountain - angled surfaces -->
  <rect width="64" height="64" fill="#8080ff"/>
  <!-- Mountain slopes - left side darker (angled away) -->
  <polygon points="32,8 8,48 32,40" fill="#7f7fff"/>
  <!-- Mountain slopes - right side lighter (angled toward) -->
  <polygon points="32,8 44,40 56,48 32,40" fill="#8080ff"/>
  <!-- Rock details -->
  <rect x="16" y="40" width="4" height="8" fill="#7f7fff"/>
  <rect x="24" y="44" width="3" height="4" fill="#7f7fff"/>
  <rect x="40" y="42" width="4" height="6" fill="#8080ff"/>
</svg>
