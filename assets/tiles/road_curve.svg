  <path d="M 0 32 Q 32 0, 64 32" stroke="#505050" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 0 32 Q 32 0, 64 32" stroke="#505050" stroke-width="16" fill="none" stroke-linecap="round" transform="scale(1, -1) translate(0, -64)"/>
  <!-- Center line curve -->
  <path d="M 0 32 Q 32 0, 64 32" stroke="#ffff00" stroke-width="4" fill="none" stroke-linecap="round"/>
