<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Isometric car view (top-down isometric perspective) -->
  <!-- Car body (diamond/rhombus shape for isometric) -->
  <polygon points="16,4 28,16 16,28 4,16" fill="#ff3333"/>
  
  <!-- Car body highlight (top face) -->
  <polygon points="16,6 26,16 16,26 6,16" fill="#ff5555"/>
  
  <!-- Car roof (smaller diamond on top) -->
  <polygon points="16,8 24,16 16,24 8,16" fill="#cc0000"/>
  
  <!-- Windshield (front) -->
  <polygon points="16,10 22,16 16,22 10,16" fill="#66ccff" opacity="0.7"/>
  
  <!-- Wheels (isometric perspective - ellipses) -->
  <ellipse cx="10" cy="20" rx="3" ry="5" fill="#1a1a1a" transform="rotate(-45 16 16)"/>
  <ellipse cx="22" cy="20" rx="3" ry="5" fill="#1a1a1a" transform="rotate(-45 16 16)"/>
  <ellipse cx="10" cy="12" rx="3" ry="5" fill="#1a1a1a" transform="rotate(-45 16 16)"/>
  <ellipse cx="22" cy="12" rx="3" ry="5" fill="#1a1a1a" transform="rotate(-45 16 16)"/>
  
  <!-- Wheel rims -->
  <ellipse cx="10" cy="20" rx="1.5" ry="2.5" fill="#666666" transform="rotate(-45 16 16)"/>
  <ellipse cx="22" cy="20" rx="1.5" ry="2.5" fill="#666666" transform="rotate(-45 16 16)"/>
  
  <!-- Headlights (front corners) -->
  <circle cx="24" cy="14" r="2" fill="#ffff99"/>
  <circle cx="24" cy="18" r="2" fill="#ffff99"/>
</svg>
